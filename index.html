<!doctype html>
<html>
	<head>
		<title>poptart.js</title>
	</head>
	<body>
		

		<ul>
			<li>
				<a href="page/one/index.html" title="meh one">one</a>
			</li>
			<li>
				<a href="page/three/index.html" title="meh three">three</a>
			</li>
			<li>
				<a href="page/five/index.html" title="meh five">five</a>
			</li>
		</ul>

		<div id="display"></div>

		<script type="text/javascript" src="src/poptart.js"></script>

		<script>
			poptart.init();

			poptart.base(function(data){

				console.log("base function");
				document.getElementById('display').innerHTML = '';
			});

			poptart.set('/page/three', function(data){

				console.log('i am page 3');
				var b =document.getElementById('display');
				b.innerHTML = '<p>' + data.response + '</p>';
			});

			poptart.set('/page/one', function(data){

				console.log('page one');
				var b =document.getElementById('display');
				b.innerHTML = '<p>' + data.title + '</p>';
			});

			poptart.set('/page/five', function(data){

				console.log('page 5');
				var b = document.getElementById('display');
				b.innerHTML = 'Link to page 5 has index of '+data.index;
			});
		</script>
	</body>
</html>
